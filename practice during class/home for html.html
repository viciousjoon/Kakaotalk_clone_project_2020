<!DOCTYPE html>
<html lang="kr">
  <head>
    <!-- head: where we do settings -->
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
    <title>home - My first website.</title>
    <meta charset="utf-8" />
    <meta name="description" content="This is my website" />
  </head>
  <body>
    <!-- body: where we add contents -->
    <header>
      <h1>Hello this is my website</h1>
      <h2>Hello this is my website</h2>
    </header>
    <form>
      <!-- div is like a box. keep it in the box -->
      <div>
        <label for="profile">profile photo</label>
        <input id="profile" type="file" accept=".pdf" />
      </div>

      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" required placeholder="name" type="text" />
        <!--id needs to be unique-->
        <input required placeholder="Last name" type="text" />
        <input required placeholder="Username" type="text" />
        <input required placeholder="password" minlength="10" type="password" />
        <input type="submit" value="Create account" />
      </div>
      <div>
        <label for="website">Website</label>
        <input id="website" required placeholder="website" type="url" />
      </div>
    </form>
