<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>>, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        if you have a kakao account, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form">
      <input type="text" , placeholder="Email or phone number" />
      <input type="text" , placeholder="Sign up" />
      <input type="submit" , value="Log in" />
      <input type="submit" , value="Sign up " />
      <a href="#">Find Kakao account or password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/29863df15c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
